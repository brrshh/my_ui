spring.profiles.active=USER,SCHEDULER,UI_SECURITY


server.port=8085

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true



spring.messages.basename=ui/button/lables,ui/system_messages/system_messages
spring.messages.encoding=WINDOWS-1251

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true



vaadin.servlet.production-mode=false
vaadin.servlet.close-idle-sessions=true
vaadin.servlet.heartbeat-interval=30


security.basic.enabled=false